version: '3.8'

services:
  musicripper-gui:
    image: musicripper-gui:latest
    ports:
      - "3000:3000"
    volumes:
      - ./downloads:/app/downloads
    environment:
      - PORT=3000
      - NODE_ENV=production
      - MUSICBRAINZ_USER_AGENT=MusicRipper-GUI/1.0 (https://music-download.localbox.cz)
      - DOWNLOAD_DIR=/app/downloads
      - ALLOWED_ORIGINS=https://music-download.localbox.cz
    restart: unless-stopped